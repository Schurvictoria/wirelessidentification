                            <div class="form-group mt-1" id="app-2">

                            </div>

                            <div class="form-group mt-1">
                                <label for="exampleInputPassword1" id="app-3">Ваши паспортные данные(серия, номер)*
                                </label><br>
                                <input type="паспорт" maxlength="10" class="form-control" id="exampleInputPassword1"
                                    placeholder="Пример: 1104000000">
                            </div>

                            <div class="form-group mt-1">
                                <label for="exampleInputPassword1 " id="app-4">Порода животного* </label><br>

                                    placeholder="Пример: Калмыцкая корова">
                            </div>

                            <div class="form-group mt-1" id="app-5">
                                <label for="exampleInputPassword1">Дата рождения животного* </label><br>
                                <input type="date" class="form-control" id="exampleInputPassword1"
                                    placeholder="Пример: 2021-26-03">
                            </div>

                            <div class="form-group mt-1" id="app-6">
                                <label for="exampleInputPassword1">Состояние здоровья животного(а также хирургические
                                    вмешательства) </label><br>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Пример: глухота, клостридиоз или пустое поле при их отсутствии">
                            </div>

                            <div class="form-group mt-1" id="app-7">
                                <label for="exampleInputPassword1">Корм животного</label><br>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Пример: глухота, клостридиоз, или абсолютно здоров ">
